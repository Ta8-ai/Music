<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .player-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .player-bar {
            background-color: #181818;
            border-top: 1px solid #282828;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .song-info {
            display: flex;
            align-items: center;
            width: 25%;
        }
        
        .song-details {
            margin-left: 10px;
        }
        
        .song-details span {
            display: block;
        }
        
        #now-playing-title {
            font-size: 14px;
        }
        
        #now-playing-artist {
            font-size: 12px;
            color: #b3b3b3;
        }
        
        .player-controls {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .main-controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .main-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
        
        #play-btn {
            background-color: white;
            color: black;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: #535353;
            margin: 0 10px;
            border-radius: 2px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background-color: #1db954;
            border-radius: 2px;
            width: 0%;
        }
        
        .volume-controls {
            width: 25%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        
        .volume-bar {
            width: 100px;
            height: 4px;
            background-color: #535353;
            margin-left: 10px;
            border-radius: 2px;
            cursor: pointer;
        }
        
        .volume-progress {
            height: 100%;
            background-color: #1db954;
            border-radius: 2px;
            width: 100%;
        }
        
        .songs-list {
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #282828;
        }
        
        th {
            color: #b3b3b3;
            font-size: 14px;
            font-weight: 400;
        }
        
        tr:hover {
            background-color: #282828;
        }
        
        .play-btn-cell {
            width: 40px;
        }
        
        .play-btn-cell button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            opacity: 0;
        }
        
        tr:hover .play-btn-cell button {
            opacity: 1;
        }
        
        .active-song {
            color: #1db954;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="main-content">
            <h1>Your Music</h1>
            <div class="songs-list">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>TITLE</th>
                            <th>ARTIST</th>
                            <th><i class="far fa-clock"></i></th>
                        </tr>
                    </thead>
                    <tbody id="songs-table-body">
                        <!-- Songs will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="player-bar">
            <div class="song-info">
                <div class="song-details">
                    <span id="now-playing-title">No song selected</span>
                    <span id="now-playing-artist">-</span>
                </div>
            </div>

            <div class="player-controls">
                <div class="main-controls">
                    <button id="shuffle-btn"><i class="fas fa-random"></i></button>
                    <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                    <button id="repeat-btn"><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="volume-controls">
                <button id="volume-btn"><i class="fas fa-volume-up"></i></button>
                <div class="volume-bar">
                    <div class="volume-progress" id="volume-progress"></div>
                </div>
            </div>

            <audio id="audio-element"></audio>
        </div>
    </div>

    <script>
        // Sample music data
        const songs = [
            {
                title: "Prince of the sea",
                artist: "Unknown Artist",
                mp3: "songs/Prince of the sea.mp3",
                duration: "3:45"
            },
            {
                title: "Crush",
                artist: "Unknown Artist",
                mp3: "songs/Crush.mp3",
                duration: "2:30"
            },
            {
                title: "Da Da Da - 甜妹版",
                artist: "Unknown Artist",
                mp3: "songs/Da Da Da - 甜妹版.mp3",
                duration: "3:15"
            },
            {
                title: "the cutest pair",
                artist: "Unknown Artist",
                mp3: "songs/the cutest pair.mp3",
                duration: "4:20"
            },
            {
                title: "워아이니",
                artist: "Unknown Artist",
                mp3: "songs/워아이니.mp3",
                duration: "3:00"
            }
        ];

        // DOM elements
        const audio = document.getElementById('audio-element');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const progressBar = document.querySelector('.progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeProgress = document.getElementById('volume-progress');
        const volumeBar = document.querySelector('.volume-bar');
        const songsTableBody = document.getElementById('songs-table-body');
        const nowPlayingTitle = document.getElementById('now-playing-title');
        const nowPlayingArtist = document.getElementById('now-playing-artist');

        // State
        let isPlaying = false;
        let currentSongIndex = 0;

        // Initialize player
        function initPlayer() {
            renderSongsList();
            loadSong(currentSongIndex);
            
            // Event listeners
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextSong);
            progressBar.addEventListener('click', setProgress);
            volumeBar.addEventListener('click', setVolume);
        }

        // Render songs list
        function renderSongsList() {
            songsTableBody.innerHTML = '';
            
            songs.forEach((song, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${song.title}</td>
                    <td>${song.artist}</td>
                    <td>${song.duration}</td>
                `;
                
                tr.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                });
                
                songsTableBody.appendChild(tr);
            });
        }

        // Load song
        function loadSong(index) {
            const song = songs[index];
            audio.src = song.mp3;
            nowPlayingTitle.textContent = song.title;
            nowPlayingArtist.textContent = song.artist;
            
            // Update active row in table
            const rows = document.querySelectorAll('#songs-table-body tr');
            rows.forEach(row => row.classList.remove('active-song'));
            if (rows[index]) {
                rows[index].classList.add('active-song');
            }
        }

        // Play song
        function playSong() {
            isPlaying = true;
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            audio.play();
        }

        // Pause song
        function pauseSong() {
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            audio.pause();
        }

        // Toggle play/pause
        function togglePlay() {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }

        // Previous song
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // Next song
        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex > songs.length - 1) {
                currentSongIndex = 0;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // Update progress bar
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // Update time display
            const durationMinutes = Math.floor(duration / 60);
            let durationSeconds = Math.floor(duration % 60);
            if (durationSeconds < 10) {
                durationSeconds = `0${durationSeconds}`;
            }
            
            const currentMinutes = Math.floor(currentTime / 60);
            let currentSeconds = Math.floor(currentTime % 60);
            if (currentSeconds < 10) {
                currentSeconds = `0${currentSeconds}`;
            }
            
            if (durationSeconds) {
                durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
            }
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
        }

        // Set progress
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        // Set volume
        function setVolume(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const volume = clickX / width;
            audio.volume = volume;
            volumeProgress.style.width = `${volume * 100}%`;
            
            // Update volume icon
            const volumeBtn = document.getElementById('volume-btn');
            if (volume === 0) {
                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else {
                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }

        // Initialize the player
        initPlayer();
    </script>
</body>
</html>
