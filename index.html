<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif; /* Using Inter font */
        }
        
        body {
            background-color: #121212; /* Dark background */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent body scroll */
        }
        
        .player-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            max-width: 1200px; /* Max width for larger screens */
            margin: 0 auto; /* Center the container */
        }
        
        /* Main Content Area (Song List) */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto; /* Scrollable song list */
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        
        h1 {
            font-size: 2.2em;
            margin-bottom: 25px;
            color: #e0e0e0;
            font-weight: 700;
        }
        
        .songs-list table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }
        
        .songs-list th, .songs-list td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #282828; /* Subtle separator */
            color: #e0e0e0;
        }
        
        .songs-list th {
            color: #b3b3b3;
            font-size: 0.85em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .songs-list tr:hover {
            background-color: #282828; /* Darker on hover */
            cursor: pointer;
            border-radius: 4px; /* Rounded corners on hover */
        }
        
        .songs-list .play-btn-cell {
            width: 40px;
            text-align: center;
        }
        
        .songs-list .play-btn-cell button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            opacity: 0; /* Hidden by default */
            font-size: 1.1em;
            transition: opacity 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        
        .songs-list tr:hover .play-btn-cell button {
            opacity: 1; /* Visible on row hover */
        }
        
        /* Active Song Styling */
        .songs-list .active-song {
            color: #1db954; /* Spotify green for active song */
            font-weight: 600;
            background-color: #2a2a2a; /* Slightly darker background for active */
            border-radius: 4px;
        }
        .songs-list .active-song td {
            color: #1db954; /* Ensure all cells in active row are green */
        }
        .songs-list .active-song .play-btn-cell button {
            color: #1db954; /* Green play/pause button for active song */
            opacity: 1; /* Always visible for active song */
        }

        /* Player Bar at the Bottom */
        .player-bar {
            background-color: #181818; /* Slightly lighter than body background */
            border-top: 1px solid #282828;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            min-height: 90px; /* Minimum height for player bar */
        }
        
        /* Song Info (Left) */
        .song-info {
            display: flex;
            align-items: center;
            width: 25%; /* Takes 25% width on larger screens */
            min-width: 150px; /* Minimum width to prevent squishing */
        }
        
        .song-details {
            margin-left: 10px;
        }
        
        .song-details span {
            display: block;
        }
        
        #now-playing-title {
            font-size: 1em;
            font-weight: 600;
            white-space: nowrap; /* Prevent title from wrapping */
            overflow: hidden; /* Hide overflow */
            text-overflow: ellipsis; /* Add ellipsis for long titles */
        }
        
        #now-playing-artist {
            font-size: 0.8em;
            color: #b3b3b3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Player Controls (Center) */
        .player-controls {
            width: 50%; /* Takes 50% width on larger screens */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 300px; /* Minimum width for controls */
            flex-grow: 1; /* Allows it to grow and shrink */
        }
        
        .main-controls {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .main-controls button {
            background: none;
            border: none;
            color: #b3b3b3; /* Lighter gray for inactive buttons */
            font-size: 1.1em;
            margin: 0 12px;
            cursor: pointer;
            transition: color 0.2s ease-in-out, transform 0.1s ease-in-out;
            padding: 5px; /* Add padding for easier clicking */
            border-radius: 50%; /* Make them slightly rounded */
        }
        
        .main-controls button:hover {
            color: white; /* White on hover */
            transform: scale(1.05);
        }
        .main-controls button.active {
            color: #1db954; /* Green for active state (shuffle/repeat) */
        }

        #play-btn {
            background-color: white;
            color: black;
            width: 40px; /* Larger play button */
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4em; /* Larger icon */
            margin: 0 15px; /* More space around play button */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4); /* Subtle shadow */
        }
        
        #play-btn:hover {
            background-color: #f0f0f0; /* Slightly lighter white on hover */
            transform: scale(1.08); /* More prominent hover effect */
        }
        
        .progress-container {
            width: 90%; /* Occupy most of the control width */
            display: flex;
            align-items: center;
            gap: 10px; /* Space between time and bar */
        }
        
        .progress-container span {
            font-size: 0.75em;
            color: #b3b3b3;
            width: 35px; /* Fixed width for time display */
            text-align: center;
        }

        .progress-bar {
            flex: 1;
            height: 5px; /* Slightly thicker progress bar */
            background-color: #535353;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background-color: #1db954;
            border-radius: 3px;
            width: 0%;
            position: relative;
        }
        /* Draggable thumb for progress bar */
        .progress::after {
            content: '';
            position: absolute;
            right: -6px; /* Half of thumb width */
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            opacity: 0; /* Hidden by default */
            transition: opacity 0.2s ease-in-out;
        }
        .progress-bar:hover .progress::after,
        .progress-bar:active .progress::after {
            opacity: 1; /* Visible on hover/active */
        }

        /* Volume Controls (Right) */
        .volume-controls {
            width: 25%; /* Takes 25% width on larger screens */
            display: flex;
            justify-content: flex-end;
            align-items: center;
            min-width: 120px; /* Minimum width for volume */
        }
        
        .volume-controls button {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 1.1em;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
            padding: 5px;
            border-radius: 50%;
        }

        .volume-controls button:hover {
            color: white;
        }

        .volume-bar {
            width: 100px; /* Fixed width for volume bar */
            height: 5px;
            background-color: #535353;
            margin-left: 10px;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-progress {
            height: 100%;
            background-color: #1db954;
            border-radius: 3px;
            width: 100%; /* Initial width for full volume */
            position: relative;
        }
        /* Draggable thumb for volume bar */
        .volume-progress::after {
            content: '';
            position: absolute;
            right: -6px; /* Half of thumb width */
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            opacity: 0; /* Hidden by default */
            transition: opacity 0.2s ease-in-out;
        }
        .volume-bar:hover .volume-progress::after,
        .volume-bar:active .volume-progress::after {
            opacity: 1; /* Visible on hover/active */
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .player-bar {
                flex-direction: column;
                align-items: center;
                padding: 15px;
            }
            .song-info, .player-controls, .volume-controls {
                width: 100%;
                justify-content: center;
                margin-bottom: 15px; /* Space between sections */
            }
            .player-controls {
                order: -1; /* Move controls to the top of the player bar */
            }
            .progress-container {
                width: 100%;
                margin-top: 10px;
            }
            .volume-controls {
                margin-bottom: 0; /* No bottom margin for the last element */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .songs-list th, .songs-list td {
                padding: 8px 10px;
                font-size: 0.85em;
            }
            .songs-list th:nth-child(2), /* Hide play button column header */
            .songs-list td:nth-child(2) { /* Hide play button column data */
                display: none;
            }
            .song-info {
                text-align: center;
            }
            .song-details {
                margin-left: 0;
            }
            #now-playing-title {
                font-size: 0.9em;
            }
            #now-playing-artist {
                font-size: 0.7em;
            }
            .main-controls button {
                margin: 0 8px;
            }
            #play-btn {
                width: 35px;
                height: 35px;
                font-size: 1.2em;
            }
            .volume-bar {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="main-content">
            <h1>Your Music</h1>
            <div class="songs-list">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th class="play-btn-cell"></th> <!-- Added for play button -->
                            <th>TITLE</th>
                            <th>ARTIST</th>
                            <th><i class="far fa-clock"></i></th>
                        </tr>
                    </thead>
                    <tbody id="songs-table-body">
                        <!-- Songs will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="player-bar">
            <div class="song-info">
                <!-- Album Art Placeholder (can be added later if you have images) -->
                <!-- <img src="https://placehold.co/50x50/1db954/ffffff?text=ART" alt="Album Art" class="rounded-md mr-3"> -->
                <div class="song-details">
                    <span id="now-playing-title">No song selected</span>
                    <span id="now-playing-artist">-</span>
                </div>
            </div>

            <div class="player-controls">
                <div class="main-controls">
                    <button id="shuffle-btn"><i class="fas fa-random"></i></button>
                    <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                    <button id="repeat-btn"><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="volume-controls">
                <button id="volume-btn"><i class="fas fa-volume-up"></i></button>
                <div class="volume-bar">
                    <div class="volume-progress" id="volume-progress"></div>
                </div>
            </div>

            <audio id="audio-element"></audio>
        </div>
    </div>

    <script>
        // Define an empty array to hold song data, which will be loaded from JSON
        let songs = []; 

        // DOM elements
        const audio = document.getElementById('audio-element');
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress');
        const progressBar = document.querySelector('.progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeProgress = document.getElementById('volume-progress');
        const volumeBar = document.querySelector('.volume-bar');
        const volumeBtn = document.getElementById('volume-btn');
        const songsTableBody = document.getElementById('songs-table-body');
        const nowPlayingTitle = document.getElementById('now-playing-title');
        const nowPlayingArtist = document.getElementById('now-playing-artist');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');

        // State
        let isPlaying = false;
        let currentSongIndex = 0;
        let originalVolume = audio.volume; // Store original volume for mute toggle
        let isMuted = false;
        let isShuffling = false;
        let repeatMode = 'none'; // 'none', 'all', 'one'

        // Helper function to format time (MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds < 0) return "0:00";
            const minutes = Math.floor(seconds / 60);
            let secs = Math.floor(seconds % 60);
            if (secs < 10) {
                secs = `0${secs}`;
            }
            return `${minutes}:${secs}`;
        }

        // Initialize player
        function initPlayer() {
            // Set initial volume from localStorage or default
            const savedVolume = localStorage.getItem('musicPlayerVolume');
            if (savedVolume !== null) {
                audio.volume = parseFloat(savedVolume);
                volumeProgress.style.width = `${audio.volume * 100}%`;
                updateVolumeIcon();
            } else {
                audio.volume = 1; // Default to full volume
                volumeProgress.style.width = '100%';
            }

            // Event listeners
            playBtn.addEventListener('click', togglePlay);
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', handleSongEnd); // Use a dedicated handler for ending
            progressBar.addEventListener('click', setProgress);
            volumeBar.addEventListener('click', setVolume);
            volumeBtn.addEventListener('click', toggleMute);
            shuffleBtn.addEventListener('click', toggleShuffle);
            repeatBtn.addEventListener('click', toggleRepeat);

            // Add listener for when song metadata is loaded to get actual duration
            audio.addEventListener('loadedmetadata', () => {
                const duration = audio.duration;
                // Update the duration for the current song in the `songs` array (if needed)
                // songs[currentSongIndex].duration = formatTime(duration); // Not strictly needed if only displaying
                // Update the duration display in the player bar
                durationEl.textContent = formatTime(duration);
                // Update the duration in the table for the current song
                updateSongRowDuration(currentSongIndex, formatTime(duration));
            });
        }

        // Render songs list
        function renderSongsList() {
            songsTableBody.innerHTML = ''; // Clear previous entries
            
            if (songs.length === 0) {
                songsTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:#b3b3b3;">No songs loaded. Please ensure "songs.json" exists and contains valid data.</td></tr>';
                return;
            }

            songs.forEach((song, index) => {
                const tr = document.createElement('tr');
                tr.setAttribute('data-index', index); // Add data attribute for easy access

                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td class="play-btn-cell">
                        <button class="play-song-button" data-index="${index}">
                            <i class="fas fa-play"></i>
                        </button>
                    </td>
                    <td>${song.title}</td>
                    <td>${song.artist}</td>
                    <td class="song-duration">${song.duration || '0:00'}</td>
                `;
                
                // Event listener for clicking the entire row
                tr.addEventListener('click', (event) => {
                    // Prevent playing twice if clicking the button specifically
                    if (!event.target.closest('.play-song-button')) {
                        // If clicking the currently playing song, toggle pause/play
                        if (currentSongIndex === index) {
                            togglePlay();
                        } else {
                            currentSongIndex = index;
                            loadSong(currentSongIndex);
                            playSong();
                        }
                    }
                });

                // Event listener for the specific play button in the row
                const rowPlayButton = tr.querySelector('.play-song-button');
                rowPlayButton.addEventListener('click', (event) => {
                    event.stopPropagation(); // Prevent the row click listener from firing
                    if (currentSongIndex === index) {
                        togglePlay(); // Toggle play/pause if it's the current song
                    } else {
                        currentSongIndex = index;
                        loadSong(currentSongIndex);
                        playSong();
                    }
                });
                
                songsTableBody.appendChild(tr);
            });
        }

        // Update a specific song row's duration (used after loadedmetadata)
        function updateSongRowDuration(index, formattedDuration) {
            const row = songsTableBody.querySelector(`tr[data-index="${index}"]`);
            if (row) {
                const durationCell = row.querySelector('.song-duration');
                if (durationCell) {
                    durationCell.textContent = formattedDuration;
                }
            }
        }

        // Load song
        function loadSong(index) {
            if (songs.length === 0) {
                nowPlayingTitle.textContent = "No songs available";
                nowPlayingArtist.textContent = "";
                return;
            }
            const song = songs[index];
            audio.src = song.mp3;
            nowPlayingTitle.textContent = song.title;
            nowPlayingArtist.textContent = song.artist;
            
            // Reset progress and time display when new song loads
            currentTimeEl.textContent = '0:00';
            durationEl.textContent = '0:00';
            progress.style.width = '0%';

            updateActiveSongInList(index);
        }

        // Update active row in table and play/pause icons
        function updateActiveSongInList(index = currentSongIndex) {
            const rows = document.querySelectorAll('#songs-table-body tr');
            
            rows.forEach((row, i) => {
                const rowPlayButton = row.querySelector('.play-song-button');
                row.classList.remove('active-song');
                if (rowPlayButton) {
                    rowPlayButton.innerHTML = '<i class="fas fa-play"></i>'; // Reset all to play icon
                }
            });

            if (rows[index]) {
                rows[index].classList.add('active-song');
                const rowPlayButton = rows[index].querySelector('.play-song-button');
                if (rowPlayButton) {
                    if (isPlaying) {
                        rowPlayButton.innerHTML = '<i class="fas fa-pause"></i>';
                    } else {
                        rowPlayButton.innerHTML = '<i class="fas fa-play"></i>';
                    }
                }
            }
        }

        // Play song
        function playSong() {
            isPlaying = true;
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            audio.play().catch(error => {
                console.error("Error playing audio:", error);
                if (error.name === "NotAllowedError" || error.name === "AbortError") {
                    console.warn("Autoplay was prevented. User must interact with the page first.");
                    nowPlayingTitle.textContent = "Click play to start!";
                    nowPlayingArtist.textContent = "Browser blocked autoplay";
                } else if (error.name === "NetworkError") {
                    console.error("Network error: Audio file might not exist or path is wrong.");
                    nowPlayingTitle.textContent = "Error loading song!";
                    nowPlayingArtist.textContent = "Check console for file path errors.";
                }
                isPlaying = false; // Reset state if play fails
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            });
            updateActiveSongInList(); // Update play/pause icon in active row
        }

        // Pause song
        function pauseSong() {
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            audio.pause();
            updateActiveSongInList(); // Update play/pause icon in active row
        }

        // Toggle play/pause
        function togglePlay() {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }

        // Previous song
        function prevSong() {
            if (songs.length === 0) return;
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1; // Loop to end
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // Next song
        function nextSong() {
            if (songs.length === 0) return;
            currentSongIndex++;
            if (currentSongIndex >= songs.length) {
                currentSongIndex = 0; // Loop to beginning
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // Handle song ending based on repeat mode
        function handleSongEnd() {
            if (repeatMode === 'one') {
                audio.currentTime = 0; // Rewind to start
                playSong();
            } else if (repeatMode === 'all' || isShuffling) { // Loop entire playlist or if shuffling
                nextSong();
            } else { // No repeat, stop at end of playlist
                pauseSong();
                currentSongIndex = 0; // Reset to first song when playlist ends
                loadSong(currentSongIndex); // Load the first song to reset player display
            }
        }

        // Update progress bar
        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // Update time display
            currentTimeEl.textContent = formatTime(currentTime);
            // Only update total duration once it's available and if not already set by loadedmetadata
            if (!isNaN(duration) && duration > 0 && durationEl.textContent === '0:00') {
                durationEl.textContent = formatTime(duration);
            }
        }

        // Set progress by clicking on the progress bar
        function setProgress(e) {
            const width = this.clientWidth; // Total width of the progress bar
            const clickX = e.offsetX; // X-coordinate of the click relative to the element
            const duration = audio.duration;
            if (!isNaN(duration) && duration > 0) {
                audio.currentTime = (clickX / width) * duration;
            }
        }

        // Set volume by clicking on the volume bar
        function setVolume(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            let volume = clickX / width;
            volume = Math.max(0, Math.min(1, volume)); // Clamp between 0 and 1
            audio.volume = volume;
            volumeProgress.style.width = `${volume * 100}%`;
            localStorage.setItem('musicPlayerVolume', volume); // Save volume
            updateVolumeIcon();
            isMuted = false; // Unmute if volume is adjusted
        }

        // Update volume icon based on current volume level
        function updateVolumeIcon() {
            if (audio.volume === 0 || isMuted) {
                volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
            } else if (audio.volume < 0.5) {
                volumeBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
            } else {
                volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }

        // Toggle mute
        function toggleMute() {
            if (isMuted) {
                audio.volume = originalVolume; // Restore original volume
                isMuted = false;
            } else {
                originalVolume = audio.volume; // Save current volume
                audio.volume = 0; // Mute
                isMuted = true;
            }
            volumeProgress.style.width = `${audio.volume * 100}%`;
            updateVolumeIcon();
        }

        // Toggle Shuffle functionality (visuals only for now)
        function toggleShuffle() {
            isShuffling = !isShuffling;
            shuffleBtn.classList.toggle('active', isShuffling); // Add 'active' class for visual feedback
            console.log('Shuffle toggled:', isShuffling);
            // TODO: Implement actual shuffling logic for the song order
            // For a real player, you'd create a shuffled playlist array here.
        }

        // Toggle Repeat functionality
        function toggleRepeat() {
            if (repeatMode === 'none') {
                repeatMode = 'all';
                repeatBtn.innerHTML = '<i class="fas fa-redo"></i>'; // Icon for repeat all
                repeatBtn.classList.add('active');
            } else if (repeatMode === 'all') {
                repeatMode = 'one';
                repeatBtn.innerHTML = '<i class="fas fa-redo-alt"></i>'; // Icon for repeat one
            } else { // repeatMode === 'one'
                repeatMode = 'none';
                repeatBtn.innerHTML = '<i class="fas fa-redo"></i>'; // Back to original icon
                repeatBtn.classList.remove('active');
            }
            console.log('Repeat mode:', repeatMode);
        }

        // --- Function to fetch song data from JSON ---
        async function fetchSongsData() {
            try {
                // Assuming your JSON file is named 'songs.json' and is in the same directory as index.html
                // If it's in a different location, adjust the path here (e.g., 'data/songs.json')
                const response = await fetch('songs.json'); 
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                songs = data; // Assign fetched data to the songs array
                console.log("Songs loaded from JSON:", songs); // For debugging
            } catch (error) {
                console.error("Could not fetch songs data:", error);
                nowPlayingTitle.textContent = "Error loading songs!";
                nowPlayingArtist.textContent = "Check console for JSON file errors.";
                songs = []; // Ensure songs array is empty on error
            }
        }

        // Initial setup - now waits for songs to load from JSON
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchSongsData(); // Wait for songs to be loaded
            if (songs.length > 0) {
                initPlayer(); // Initialize player components and event listeners
                renderSongsList(); // Render the song list
                loadSong(currentSongIndex); // Load the first song, but don't autoplay
            } else {
                // Handle case where no songs are loaded (e.g., JSON file empty or error)
                songsTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:#b3b3b3;">Failed to load songs. Please check "songs.json" and server setup.</td></tr>';
                nowPlayingTitle.textContent = "No songs available";
                nowPlayingArtist.textContent = "";
            }
        });
    </script>
</body>
</html>
